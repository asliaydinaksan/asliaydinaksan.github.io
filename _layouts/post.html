---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%d. %m. %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  <div class="tags-container">
    {% for tag in page.tags %}
      <a href="{{ site.url }}/tags/#{{tag | cgi_escape}}" class="post-tags">{{tag}}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </div>
  </header>

  <br>
  
  <article class="post-content">
    {{ content }}
  </article>

</div>
